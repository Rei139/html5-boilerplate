<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    rt {
      font-size: 0.3em;  /* Make furigana text smaller */
    }
  </style>
  <title>Furigana Example</title>
</head>
<body>
<h2>
<ruby>考<rt>かんが</rt>えていました</ruby>  
<ruby>私<rt>わたし</rt>は</ruby>  
<ruby>考<rt>かんが</rt>えます</ruby>、  
<ruby>あなたは</ruby>  
<ruby>偏見<rt>へんけん</rt>を</ruby>  
<ruby>持<rt>も</rt>って</ruby>。  
<ruby>考<rt>かんが</rt>えます</ruby>。  
<ruby>決<rt>けっ</rt>して</ruby>  
<ruby>偏見<rt>へんけん</rt>なしで</ruby>。
<ruby>考<rt>かんが</rt>えません</ruby>。
</h2>
</body>
</html>
